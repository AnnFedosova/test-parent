<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>People table</title>
</h:head>

<h:body>


    <h:form id="form">


        <p:dataTable id="peopleDT"
                     var="person"
                     value="#{personsBean.persons}"
                     selectionMode="single"
                     selection="#{personsBean.selectedPerson}"
                     rowKey="#{person.id}">

            <p:column headerText="Id">
                <h:outputText value="#{person.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{person.fullName}" />
            </p:column>

            <p:column headerText="BirthDay"
                      sortBy="#{person.birthDay}"
            >
                <h:outputText value="#{person.birthDay}" />
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{person.gender}" />
            </p:column>

            <f:facet name="footer">
                <p:commandButton process="peopleDT"
                                 update=":form:carDetail"
                                 value="View"
                                 oncomplete="PF('carDialog').show()" />
            </f:facet>
        </p:dataTable>



        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="carDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty personsBean.selectedPerson}" columnClasses="label,value">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/>
                    </f:facet>

                    <h:outputText value="Id:" />
                    <h:outputText value="#{personsBean.selectedPerson.id}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{personsBean.selectedPerson.fullName}" />


                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

        <h:form>
            <p:growl id="deleteMessage" showDetail="true" />

            <p:commandButton value="Destroy the World" action="#{personsBean.deletePersonButtonAction}" update="deleteMessage">
                <p:confirm header="Confirmation" deleteMessage="Are you sure?"  />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"  />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
            </p:confirmDialog>
        </h:form>

    </h:form>

</h:body>
</html>
