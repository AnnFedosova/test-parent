<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>People table</title>
</h:head>

<h:body>

    <h1>People table</h1>

    <h:form>
        <p:commandButton value="Add new person" id="addPersonButton" action="#{newPersonBean.newPersonButtonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />

        <p:commandButton value="Edit person" id="nonAjax" action="#{newPersonBean.newPersonButtonAction}" style="margin-right:20px;" ajax="true" />

        <p:commandButton value="Delete person" disabled="true" id="withIcon" action="#{newPersonBean.newPersonButtonAction}" style="margin-right:20px;"/>

    </h:form>

    <br/>

    <p:dataTable var="person"
                 value="#{personsBean.persons}"
    >

        <p:column headerText="Name">
            <h:outputText value="#{person.fullName}" />
        </p:column>

        <p:column headerText="BirthDay"
                  sortBy="#{person.birthDay}"
        >
            <h:outputText value="#{person.birthDay}" />
        </p:column>

        <p:column headerText="Gender">
            <h:outputText value="#{person.gender}" />
        </p:column>
    </p:dataTable>


</h:body>
</html>
