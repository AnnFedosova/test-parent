<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>People table</title>
</h:head>

<h:body>

    <h1>People table</h1>
    <br/>



    <h:form id="DTform">


        <p:dataTable id="peopleDT"
                     var="person"
                     value="#{personsBean.persons}"
                     selectionMode="single"
                     selection="#{personsBean.selectedPerson}"
                     rowKey="#{person.id}">

            <p:column headerText="Id">
                <h:outputText value="#{person.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{person.fullName}" />
            </p:column>

            <p:column headerText="BirthDay"
                      sortBy="#{person.birthDay}"
            >
                <h:outputText value="#{person.birthDay}" />
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{person.gender}" />
            </p:column>




        </p:dataTable>



        <p:commandButton value="Add new person"
                         id="addPersonButton"
                         action="#{newPersonBean.newPersonButtonAction}"
                         style="margin-right:20px;" styleClass="ui-priority-primary" />

        <p:commandButton process="peopleDT"
                         update=":DTform"
                         value="Edit"
                         oncomplete="PF('personDialog').show()"
                         style="margin-right:20px;" styleClass="ui-priority-primary"/>

        <p:dialog header="Person Info" widgetVar="personDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="personDetail" rendered="#{not empty personsBean.selectedPerson}" style="text-align:center;">
                <p:panelGrid  columns="2"  columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <h:outputText value="#{personsBean.selectedPerson.id}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{personsBean.selectedPerson.fullName}" />


                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

        <h:form>
            <p:commandButton value="Delete" action="#{personsBean.deletePersonButtonAction}" update=":DTform">
                <p:confirm header="Delete selected person?" message="Are you sure?"  />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
            </p:confirmDialog>
        </h:form>

    </h:form>



</h:body>
</html>
